<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Ethan Lawrence
    May 24 2024
    Number Guesser -->

    <h1>JS Number Guess Game</h1>
    <p>We have selected a random number between 1 and 100. See if you can guess it in 10 of fewer tries!</p>
    <p>We'll Tell you if your guess was too high or too low.</p>

    <div class="form">
        <span>Enter Your Guess: </span>
        <input type="number" placeholder="type in a number" id ="guess">
        <button class="guessSubmit"> Submit</button>
    </div>

    <div class="result">
        <p class="guesses">Previous guesses:    </p>
        <p id = "compare">Hit 'submit' to make a guess</p>
    </div>

    <script src="main.js"></script>
</body>
</html>
